<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
      <img src="/images/icon-view.svg" class="view">
       <img src="/images/image-equilibrium.jpg" class="image-equilibrium">
       <h2>Equilibrium #3429</h2>
       <p>Our Equlibrium collection promotes balance and calm.</p>
       <div class="price">
          <img src="/images/icon-ethereum.svg" class="ethereum" >
          <h2 class="num">0.041ETH</h2>
      </div>
      <div class="period">
          <img src="/images/icon-clock.svg" class="clock">
          <h3 class="time">3 days left</h3>
      </div>
      <div class="line"></div>
      <div class="pic">
          <img src="/images/image-avatar.png" alt="image-avatar" class="avatar">
          <h2 class="author"> <span>Creation of</span> Jules Wyvern</h2>
      </div>
       
    </div>

</body>
</html>
